<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { margin: 0; padding: 0; }
        ul, ol, li { list-style: none;  }
        a { text-decoration: none; }

        @font-face {
        font-family: 'Minguk-Regular';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_twelve@1.1/Minguk-Regular.woff') format('woff');
        font-weight: normal;
        font-style: normal;
        }

        #wrap { width: 100%; height: auto; }

        header { width: 1320px; height: 75px; margin: 0 auto; }
        header img { float: left; }
        header ul { width: 70%; height: 100%; display: flex; justify-content: space-around; }
        header ul > li { font-size: 22px; line-height: 65px; font-weight: 500; }
        header ul > li > a { color: #333; }



        #slider { width: 1920px; height: 1079px; position: relative; }
        /* #slider .black_background { width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); position: absolute; z-index: 5; top: 0; left: 0;  } */

        section { width: 1920px; height: 900px; background-color: rgb(190, 190, 190); }
        section .subject_container { width: 800px; height: 15%; margin: 0 auto; display: flex; justify-content: space-between;  }
        

        section #video_space { width: 1000px; height: 562.5px; margin: 0 auto; }
        #video_space video { width: 100%; height: auto; }
        section #border_buttons { width: 1000px; height: 125px; margin: 0 auto; background-color: lightgray; display: flex; justify-content: space-between; }
        #border_buttons img { vertical-align: middle; }
        #border_buttons .button_boxs { width: 125px; border-right: 1.5px solid #666; text-align: center; font-family: 'Minguk-Regular'; }

        #section2 { width: 1920px; height: 800px; }
        #section2 .subject_container2 { width: 1000px; height: 10%; margin: 0 auto; display: flex; justify-content: space-between; }

        #section2 ul { width: 500px; height: 5%; margin: 0 auto; display: flex; justify-content: space-around; }
        #section2 ul li { font-size: 22px; cursor: pointer; }
        #section2 .logo_hover { cursor: pointer; }
    </style>
</head>

    <div id="wrap">
        <header>
            <a href="https://lemondy97.github.io/porfolio3/"><img src="img/main/lego_logo.png" alt="레고 로고"></a>
            <ul>
               <li><a href="#">Home</a></li> 
               <li><a href="#">About</a></li>

               <li><a href="#">News</a></li>

            </ul>
        </header>

            <div id="video_space">

            <div id="border_buttons">
